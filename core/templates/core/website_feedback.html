{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase | Share Your Feedback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.75) 100%);
            z-index: 0;
        }

        /* Floating particles animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-10px) translateX(-10px);
            }
            75% {
                transform: translateY(-30px) translateX(5px);
            }
        }

        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(245, 240, 225, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            z-index: 1;
        }

        .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 60%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 30%; left: 50%; animation-delay: 1.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            max-width: 550px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: scaleIn 0.6s ease;
            border: 1px solid rgba(245, 240, 225, 0.2);
        }

        .feedback-header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 30px;
            text-align: center;
            color: #f5f0e1;
            position: relative;
            overflow: hidden;
        }

        .feedback-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(245, 240, 225, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .feedback-header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .feedback-header p {
            font-size: 14px;
            color: rgba(245, 240, 225, 0.8);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease 0.3s both;
        }

        .feedback-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideInLeft 0.6s ease both;
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        .form-label {
            display: block;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .form-label .required {
            color: #dc3545;
        }

        .form-input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        .rating-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 8px;
        }

        .rating-option {
            position: relative;
        }

        .rating-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .rating-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
        }

        .rating-label i {
            font-size: 24px;
            color: #ccc;
            transition: all 0.3s;
        }

        .rating-label span {
            font-size: 10px;
            font-weight: 600;
            color: #666;
        }

        .rating-option input[type="radio"]:checked + .rating-label {
            border-color: #000000;
            background: rgba(0, 0, 0, 0.05);
            transform: scale(1.05);
        }

        .rating-option input[type="radio"]:checked + .rating-label i {
            color: #f5a623;
            transform: scale(1.1);
        }

        .rating-label:hover {
            border-color: #000000;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #f5f0e1;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease 0.7s both;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(245, 240, 225, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 14px;
            animation: fadeInUp 0.6s ease 0.8s both;
        }

        .btn-back:hover {
            color: #000000;
            transform: translateX(-5px);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            animation: fadeInUp 0.4s ease;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .feedback-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @media (max-width: 768px) {
            .rating-group {
                flex-wrap: wrap;
                gap: 8px;
            }

            .rating-label {
                padding: 10px 12px;
            }

            .rating-label i {
                font-size: 20px;
            }

            .rating-label span {
                font-size: 9px;
            }

            .feedback-header h1 {
                font-size: 24px;
            }

            .feedback-form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="feedback-container">
        <div class="feedback-header">
            <h1><i class="fas fa-star"></i> Share Your Feedback</h1>
            <p>Help us improve RentEase with your valuable feedback</p>
        </div>

        <form method="POST" class="feedback-form">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <label class="form-label">
                    How would you rate your experience? <span class="required">*</span>
                </label>
                <div class="rating-group">
                    <div class="rating-option">
                        <input type="radio" name="rating" value="5" id="rating5" required>
                        <label for="rating5" class="rating-label">
                            <i class="fas fa-star"></i>
                            <span>Excellent</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="rating" value="4" id="rating4">
                        <label for="rating4" class="rating-label">
                            <i class="fas fa-star"></i>
                            <span>Very Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="rating" value="3" id="rating3">
                        <label for="rating3" class="rating-label">
                            <i class="fas fa-star"></i>
                            <span>Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="rating" value="2" id="rating2">
                        <label for="rating2" class="rating-label">
                            <i class="fas fa-star"></i>
                            <span>Fair</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="rating" value="1" id="rating1">
                        <label for="rating1" class="rating-label">
                            <i class="fas fa-star"></i>
                            <span>Poor</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="form-label">
                    Feedback Title <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    class="form-input" 
                    placeholder="Brief title for your feedback"
                    maxlength="200"
                    required
                >
            </div>

            <div class="form-group">
                <label for="comment" class="form-label">
                    Your Feedback <span class="required">*</span>
                </label>
                <textarea 
                    id="comment" 
                    name="comment" 
                    class="form-input" 
                    placeholder="Share your experience with RentEase..."
                    required
                ></textarea>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>

            <a href="{% url 'dashboard' %}" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </form>
    </div>
</body>
</html>
