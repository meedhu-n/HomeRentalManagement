{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase | Upload Photos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS (Reusing Add Property Styles) -->
    <link rel="stylesheet" href="{% static 'core/css/add_property.css' %}">
</head>
<body>
    <div class="bg-grid"></div>

    <div class="property-card animate__animated animate__fadeInUp">
        <h2 class="animate__animated animate__fadeInDown">UPLOAD <span>PHOTOS</span></h2>
        <p class="subtitle animate__animated animate__fadeIn">Showcase {{ property.title }}</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% endif %} p-2 mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4 text-center p-5 border border-secondary border-dashed rounded" style="border-style: dashed; background: rgba(0,0,0,0.2);">
                <i class="fas fa-cloud-upload-alt fa-3x text-acid mb-3"></i>
                <label for="images" class="form-label d-block mb-2">Select Images</label>
                <input type="file" name="images" id="images" class="form-control" multiple accept="image/*" required>
                <!-- Increased opacity for better visibility -->
                <small class="d-block mt-2" style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.8);">Hold <strong>Ctrl</strong> (Windows) or <strong>Cmd</strong> (Mac) to select multiple files</small>
            </div>

            <div class="d-flex gap-3">
                <!-- Back Button using JavaScript history to preserve form state if possible, or link to add_property if not -->
                <a href="javascript:history.back()" class="btn btn-outline-light w-50" style="padding: 0.7rem; border-radius: 2px; font-family: 'Anton', sans-serif; letter-spacing: 2px; text-decoration: none; text-align: center; display: flex; align-items: center; justify-content: center;">BACK</a>
                
                <!-- Submit Button -->
                <button type="submit" class="btn-acid w-50 mt-0">FINISH LISTING</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'dashboard' %}" class="back-link">
                Skip for now
            </a>
        </div>
    </div>
</body>
</html>
