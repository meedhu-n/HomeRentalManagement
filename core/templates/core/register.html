{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase | Join the Elite</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/css/auth.css' %}">
    <style>
        /* Force option visibility: Dark background for options to contrast with white text */
        select.form-select option {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="register-card animate__animated animate__fadeInUp">
        <h2 class="animate__animated animate__fadeInDown animate-stagger-1">JOIN <span>RentEase</span></h2>
        <p class="subtitle animate__animated animate__fadeIn animate-stagger-2">Create your account</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% endif %} animate__animated animate__shakeX">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="row animate__animated animate__fadeInLeft animate-stagger-3">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="PICK A HANDLE" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" name="phone" class="form-control" placeholder="+1 234 567 890">
                </div>
            </div>

            <div class="mb-3 animate__animated animate__fadeInLeft animate-stagger-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="YOUR@EMAIL.COM" required>
            </div>

            <div class="mb-3 animate__animated animate__fadeInLeft animate-stagger-4">
                <label class="form-label">I am a</label>
                <select name="role" class="form-select" required>
                    <option value="TENANT">TENANT (LOOKING TO RENT)</option>
                    <option value="OWNER">OWNER (LISTING PROPERTY)</option>
                </select>
            </div>

            <div class="row animate__animated animate__fadeInLeft animate-stagger-4">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Confirm</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-acid animate__animated animate__zoomIn animate-stagger-5">CREATE ACCOUNT</button>
        </form>

        <div class="mt-4 text-center animate__animated animate__fadeInUp animate-stagger-5">
            <a href="{% url 'login' %}" class="login-link mb-2">
                ALREADY HAVE AN ACCOUNT? <span>LOGIN HERE</span>
            </a>
            <br>
            <a href="{% url 'index' %}" class="back-link mt-2">
                <i class="fas fa-arrow-left me-2"></i> RETURN TO HOME
            </a>
        </div>
    </div>
</body>
</html>
