<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase | Join the Elite</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-core: #080808;
            --acid-green: #CCFF00;
            --white: #ffffff;
            --border-color: rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--bg-core);
            color: var(--white);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem 0;
        }

        /* Background Effects */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
        }

        .register-card {
            background: #111;
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--acid-green);
        }

        h2 {
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .form-label {
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--acid-green);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            background: transparent;
            border: 1px solid var(--border-color);
            color: white;
            padding: 0.8rem;
            border-radius: 0;
            margin-bottom: 1.2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .form-select option {
            background-color: #111;
            color: white;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(204, 255, 0, 0.05);
            border-color: var(--acid-green);
            color: white;
            box-shadow: none;
            outline: none;
        }

        .btn-acid {
            background: var(--acid-green);
            border: none;
            color: black;
            font-weight: 700;
            text-transform: uppercase;
            padding: 1rem;
            width: 100%;
            font-family: 'Anton', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: 0.3s;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-acid:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.5);
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-link span { color: var(--acid-green); text-decoration: underline; }
        .login-link:hover { color: white; }

        .alert {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            color: #ff6b6b;
            border-radius: 0;
            font-size: 0.9rem;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="register-card">
        <h2>JOIN <span style="color: var(--acid-green)">RENTEASE</span></h2>
        <p class="subtitle">Create your account</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="PICK A HANDLE" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" name="phone" class="form-control" placeholder="+1 234 567 890">
                </div>
            </div>

            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="YOUR@EMAIL.COM" required>

            <label class="form-label">I am a</label>
            <select name="role" class="form-select" required>
                <option value="TENANT">TENANT (LOOKING TO RENT)</option>
                <option value="OWNER">OWNER (LISTING PROPERTY)</option>
            </select>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Confirm</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-acid">CREATE ACCOUNT</button>
        </form>

        <a href="{% url 'login' %}" class="login-link">
            ALREADY HAVE AN ACCOUNT? <span>LOGIN HERE</span>
        </a>
    </div>
</body>
</html>
