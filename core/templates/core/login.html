{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase | Client Access</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/css/auth.css' %}">
</head>
<body>
    <div class="bg-grid"></div>

    <div class="login-card animate__animated animate__fadeInUp">
        <h2 class="animate__animated animate__fadeInDown animate-stagger-1">Rent<span>Ease</span></h2>
        <p class="subtitle animate__animated animate__fadeIn animate-stagger-2">Tenant / Owner Access Portal</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% endif %} p-2 mb-3 animate__animated animate__shakeX">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3 animate__animated animate__fadeInLeft animate-stagger-3">
                <label class="form-label" for="username">USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" name="username" id="username" class="form-control" placeholder="ENTER USERNAME" required>
                </div>
            </div>

            <div class="mb-4 animate__animated animate__fadeInLeft animate-stagger-4">
                <label class="form-label" for="password">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-acid animate__animated animate__zoomIn animate-stagger-5">LOGIN</button>
        </form>

        <div class="mt-4 text-center animate__animated animate__fadeInUp animate-stagger-5">
            <a href="{% url 'register' %}" class="register-link mb-2">
                NO ACCOUNT? <span>REGISTER NOW</span>
            </a>

            <a href="{% url 'index' %}" class="back-link">
                <i class="fas fa-arrow-left me-2"></i> RETURN TO HOME
            </a>
        </div>
    </div>
</body>
</html>
