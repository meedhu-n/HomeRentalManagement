{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase | Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #0a0a0a;
        }

        /* Animated Background */
        .background-container {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .bg-image {
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            background-position: center;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Remove floating shapes */

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Login Card */
        .login-card {
            background: linear-gradient(135deg, rgba(13, 59, 59, 0.95) 0%, rgba(10, 40, 40, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(245, 240, 225, 0.2);
            border-radius: 30px;
            padding: 40px 50px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 0 0 100px rgba(13, 59, 59, 0.3);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(245, 240, 225, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0d3b3b 0%, #0a2828 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 28px;
            color: #f5f0e1;
            box-shadow: 0 10px 30px rgba(13, 59, 59, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(13, 59, 59, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(13, 59, 59, 0.7); }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #f5f0e1;
            letter-spacing: 2px;
        }

        .logo-text span {
            color: #f5f0e1;
        }

        .welcome-text {
            font-size: 14px;
            color: rgba(245, 240, 225, 0.6);
            margin-top: 8px;
            font-weight: 300;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Messages */
        .messages {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            font-size: 13px;
            font-weight: 500;
            animation: shake 0.5s ease-out;
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(245, 240, 225, 0.15);
            border: 1px solid rgba(245, 240, 225, 0.3);
            color: #f5f0e1;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: rgba(245, 240, 225, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(245, 240, 225, 0.6);
            font-size: 18px;
            transition: all 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: rgba(245, 240, 225, 0.05);
            border: 2px solid rgba(245, 240, 225, 0.1);
            border-radius: 12px;
            color: #f5f0e1;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(245, 240, 225, 0.3);
        }

        .form-input:focus {
            background: rgba(245, 240, 225, 0.08);
            border-color: #f5f0e1;
            box-shadow: 0 0 0 4px rgba(245, 240, 225, 0.1);
        }

        .form-input:focus + .input-icon {
            color: #f5f0e1;
            transform: translateY(-50%) scale(1.1);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #f5f0e1;
            border: none;
            border-radius: 12px;
            color: #0d3b3b;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 5px;
            box-shadow: 0 10px 30px rgba(245, 240, 225, 0.3);
            animation: fadeIn 0.8s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(13, 59, 59, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 240, 225, 0.5);
            background: #e8e3d4;
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .btn-submit span {
            position: relative;
            z-index: 1;
        }

        /* Links */
        .links-section {
            margin-top: 25px;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .register-link {
            display: block;
            color: rgba(245, 240, 225, 0.6);
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .register-link:hover {
            color: #f5f0e1;
        }

        .register-link span {
            color: #f5f0e1;
            font-weight: 600;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(245, 240, 225, 0.5);
            text-decoration: none;
            font-size: 12px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(245, 240, 225, 0.05);
            color: rgba(245, 240, 225, 0.8);
        }

        /* Decorative Elements */
        .decorative-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(204, 255, 0, 0.3), transparent);
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 40px 30px;
                border-radius: 20px;
            }

            .logo-text {
                font-size: 28px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }

        /* Loading Animation */
        .btn-submit.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid transparent;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container">
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="card-content">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="logo-text">Rent<span>Ease</span></div>
                    <div class="welcome-text">Welcome back! Please login to continue</div>
                </div>

                <!-- Messages -->
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}error{% else %}{{ message.tags }}{% endif %}">
                        <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% elif message.tags == 'success' %}check-circle{% else %}info-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <!-- Login Form -->
                <form method="POST" id="loginForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                class="form-input" 
                                placeholder="Enter your username"
                                required
                                autocomplete="username"
                            >
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span>Login</span>
                    </button>
                </form>

                <div class="decorative-line"></div>

                <!-- Links -->
                <div class="links-section">
                    <a href="{% url 'register' %}" class="register-link">
                        Don't have an account? <span>Register Now</span>
                    </a>
                    <a href="{% url 'index' %}" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn-submit');
            btn.classList.add('loading');
        });

        // Input focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
