<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase | Client Access</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-core: #080808;
            --acid-green: #CCFF00;
            --white: #ffffff;
            --border-color: rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--bg-core);
            color: var(--white);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Effects */
        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
        }

        .login-card {
            background: #111;
            border: 1px solid var(--border-color);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--acid-green);
        }

        h2 {
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .form-label {
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--acid-green);
        }

        .form-control {
            background: transparent;
            border: 1px solid var(--border-color);
            color: white;
            padding: 1rem;
            border-radius: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-control:focus {
            background: rgba(204, 255, 0, 0.05);
            border-color: var(--acid-green);
            color: white;
            box-shadow: none;
        }

        .btn-acid {
            background: var(--acid-green);
            border: none;
            color: black;
            font-weight: 700;
            text-transform: uppercase;
            padding: 1rem;
            width: 100%;
            font-family: 'Anton', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-acid:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.5);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link:hover { color: white; }

        .alert {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            color: #ff6b6b;
            border-radius: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="login-card">
        <h2>Rent<span style="color: var(--acid-green)">Ease</span></h2>
        <p class="subtitle">Tenant / Owner Access Portal</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert p-2 mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-2">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="ENTER USERNAME" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-acid">AUTHENTICATE</button>
        </form>

        <a href="{% url 'home' %}" class="back-link">
            <i class="fas fa-arrow-left me-2"></i> RETURN TO HOME
        </a>
    </div>
</body>
</html>
