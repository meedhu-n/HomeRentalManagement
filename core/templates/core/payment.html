{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase | Payment</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Reuse Add Property CSS -->
    <link rel="stylesheet" href="{% static 'core/css/add_property.css' %}">
</head>
<body>
    <div class="bg-grid"></div>

    <div class="property-card animate__animated animate__fadeInUp">
        <h2 class="animate__animated animate__fadeInDown">COMPLETE <span>PAYMENT</span></h2>
        <p class="subtitle animate__animated animate__fadeIn">Listing Fee for {{ property.title }}</p>

        <div class="card bg-transparent border border-secondary mb-4">
            <div class="card-body text-center text-white">
                <h1 class="display-4 fw-bold text-acid">$50.00</h1>
                <p class="text-muted">One-time listing fee</p>
            </div>
        </div>

        <form method="POST" action="{% url 'process_payment' property.id %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Card Holder Name</label>
                <input type="text" class="form-control" placeholder="NAME ON CARD" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">CVV</label>
                    <input type="text" class="form-control" placeholder="123" required>
                </div>
            </div>

            <button type="submit" class="btn-acid mt-3">PAY NOW & SUBMIT</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'dashboard' %}" class="back-link">
                Cancel Payment
            </a>
        </div>
    </div>
</body>
</html>
